      (click)="navigateToCalculatePercentage()">Calcular porcentagem</button>
    <button mat-raised-button [color]="buttonColors.updateSalary" (click)="navigateToUpdateSalary()">Atualizar
      sal√°rio</button>
  </mat-sidenav>


  <mat-sidenav-content>

    <app-update-salary *ngIf="activeComponent == ComponentsType.UpdateSalary"></app-update-salary>
  </mat-sidenav-content>
</mat-sidenav-container>
